<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type=text/javascript>
        $(document).ready(function(){
            var button_id = new URL(window.location.href).pathname.replace("/", "#");
            if (button_id === "#") {
                button_id = "#overview";
            }
            $(button_id).toggleClass("active");
        });
    </script>
    <title>MyMole{% block title %}{% endblock %}</title>
    <h1>MyMole</h1>
    <div class="topnav">
        <a id="overview" href="{{ url_for('/overview') }}">Overview</a>
        <a id="prediction" href="{{ url_for('/prediction') }}">Make a Prediction</a>
        <a id="performance" href="{{ url_for('/performance') }}">Performance Details</a>
        <a id="about" href="{{ url_for('/about') }}">About</a>
    </div>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
